{% extends "app/layout.html" %}

{% block sitesActive %}active{% endblock %}

{% block content %}
    <h1>Site Details - {{site.name}}</h1>
        <table class="table">
            <thead>
                <tr><td><strong>Date</strong></td>
                <td><strong>A Value</strong></td>
                <td><strong>B Value</strong></td></tr>
            </thead>
            <tbody>
                {% for detail in siteDetails%}
                    <tr>
                        <td>{{detail.date}}</td>
                        <td>{{detail.a_value|floatformat:2}}</td>
                        <td>{{detail.b_value|floatformat:2}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
